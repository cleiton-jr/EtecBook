<main class="form-signin w-100 m-auto">
    <form [formGroup]="registerForm"> 
        <img class="mb-1" src="../../../assets/img/logo.png" alt="Logo" width="150">
        <h2 class="h2 mb-2 fw-normal">EtecBook</h2>
        <h5 class="mn-3 fw-normal">Criar sua Conta!!</h5>


        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="name" placeholder="Nome"
            [class.is-invalid]="checkName()">
            <label for="name"><i class='bx bx-user'></i> Nome</label>
            <span *ngIf="checkName()" class="text-danger text-start d-block mt-1">*Campo Obrigatório</span>
        </div>

        <div class="form-floating mb-2">
            <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email"
            [class.is-invalid]="checkEmail() || checkEmailValid()">
            <label for="email"><i class='bx bx-envelope'></i> Email</label>
        </div>

        <div class="form-floating">
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Senha"
            [class.is-ivalid]="checkPassword() || checkPasswordLenght()">
            <label for="password"><i class='bx bx-lock-alt'></i> Senha</label>
            <span *ngIF="checkPassword()" class="text-danger text-start d-block mt-1">Campo Obrigatório</span>
            <span *ngIF="checkPasswordLenght()" class="text-danger text-start d-block mt-1">Digite pelo menos 6 caracteres</span>
        </div>

        <button (click)="onSubmit()" class="w-100 btn btn-lg btn-primary my-2" type="submit">Criar Conta</button>

        <div class="border-text"></div>

        <a routerLink="/login" class="w-100 btn btn-lg btn-success">Entrar</a>

        <p class="mt-5 mb-3 text-body-secondary">&copy; 2023</p>
    </form>
</main>
