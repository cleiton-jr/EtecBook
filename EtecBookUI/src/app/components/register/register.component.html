<main class="form-signin w-100 m-auto">
  <form [formGroup]="registerForm">
    <img class="mb-1" src="/assets/img/logo.png" alt="" width="120" height="120">
    <h2 class="h3 mb-3 fw-normal">EtecBook</h2>
    <h5 class="mb-3 fw-normal">Criar sua conta!!</h5>

    <div class="form-floating mb-2">
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nome" [class.is-invalid]="checkName()">
      <label for="name"><i class='bx bx-user'></i> Nome</label>
      <span *ngIf="checkName()" class="text-danger text-start d-block py-1">*Campo Obrigatorio</span>
    </div>

    <div class="form-floating mb-2">
      <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" [class.is-invalid]="checkEmail() || checkEmailValid()">
      <label for="email"><i class='bx bx-envelope'></i> Endereço de Email</label>
      <span *ngIf="checkEmail()" class="text-danger text-start d-block py-1">*Campo Obrigatorio</span>
      <span *ngIf="checkEmailValid()" class="text-danger text-start d-block py-1">*Informe um email válido</span>
    </div>
    <div class="form-floating">

      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Senha" [class.is-invalid]="checkPassword() || checkPasswordLength()">
      <label for="password"><i class='bx bx-lock-alt' ></i> Senha</label>
      <span *ngIf="checkPassword()" class="text-danger text-start d-block py-1">*Campo Obrigatorio</span>
      <span *ngIf="checkPasswordLength()" class="text-danger text-start d-block py-1">*A Senha deve ter o minimo de 6 caracteres</span>
    </div>
    <button (click)="onSubmit()" class="w-100 btn btn-lg btn-primary my-2" type="submit">Registrar</button>

    <div class="border-text"></div>
    <a routerLink="/login" class="w-100 btn btn-success">Entrar</a>
    <p class="mt-4 mb-3 text-muted">© 2023</p>
  </form>
</main>
